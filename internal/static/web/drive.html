<!-- internal/static/web/drive.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tune Drive</title>
    <link rel="stylesheet" href="/web/css/style.css">
    <link rel="stylesheet" href="/web/css/drive.css">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<header>
    <a href="/home" id="tune">Tune</a>
    <nav id="breadcrumb" aria-label="breadcrumb"></nav>
</header>
<main>
    <div class="drive-container">
        <section class="folders">
            <h2><span class="material-icons">folder</span>Folders</h2>
            <div class="grid" id="folderGrid">
                {{ if ne .SubPath "" }}
                <div class="item folder parent-dir" id="parent-dir-link">
                    <div class="icon-name">
                        <span class="material-icons">folder_open</span>
                        <span>..</span>
                    </div>
                </div>
                {{ end }}
                <!-- Folders will be dynamically added here -->
            </div>
        </section>
        <section class="files">
            <h2><span class="material-icons">insert_drive_file</span>Files</h2>
            <div class="grid" id="fileGrid">
                <!-- Files will be dynamically added here -->
            </div>
        </section>
    </div>
</main>

<!-- Preview modal -->
<div class="modal" id="previewModal">
    <div class="modal-content">
        <div class="modal-header">
            <span id="modalFileName">File Name</span>
            <div class="buttons">
                <span id="downloadLink" class="material-icons" title="Download">download</span>
                <span class="close-button material-icons">close</span>
            </div>
        </div>
        <div class="modal-body">
            <h3>Preview</h3>
            <div id="previewArea"></div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    const initialPath = "{{ .SubPath }}";
</script>
<script src="/web/javascript/drive.js"></script>
</body>
</html>
