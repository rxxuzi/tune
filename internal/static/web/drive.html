<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tune Drive</title>
    <link rel="stylesheet" href="/web/css/style.css">
    <link rel="stylesheet" href="/web/css/drive.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<header>
    <a href="/home" id="tune">Tune</a>
    <div class="user-info">
        <span class="material-icons">account_circle</span>
        <p>{{ .UserHost }}</p>
    </div>
</header>
<main>
    <h2 class="gradient-text">Remote Drive</h2>
    <div class="drive-container">
        <div class="path-display">
            <span class="material-icons">folder</span>
            Current Path: <span id="currentPath">~/{{ .SubPath }}</span>
        </div>
        <section class="folders">
            <h2><span class="material-icons">folder</span>Folders</h2>
            <div class="grid" id="folderGrid">
                {{ if ne .SubPath "" }}
                <div class="item folder parent-dir" id="parent-dir-link">
                    <div class="icon-name">
                        <span class="material-icons">folder_open</span>
                        <span>..</span>
                    </div>
                </div>
                {{ end }}
                <!-- Folders will be dynamically added here -->
            </div>
        </section>
        <section class="files">
            <h2><span class="material-icons">insert_drive_file</span>Files</h2>
            <div class="grid" id="fileGrid">
                <!-- Files will be dynamically added here -->
            </div>
        </section>
    </div>
</main>

<!-- プレビューモーダル -->
<div class="modal" id="previewModal">
    <div class="modal-content">
        <div class="modal-header">
            <span class="close-button material-icons">close</span>
            <span id="downloadLink" class="material-icons" title="Download">download</span>
        </div>
        <div class="modal-body">
            <h3>Preview</h3>
            <div id="previewArea"></div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    const initialPath = "{{ .SubPath }}";
</script>
<script src="/web/javascript/drive.js"></script>
</body>
</html>
